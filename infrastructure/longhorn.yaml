apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    targetRevision: 1.9.1
    chart: longhorn
    helm: # values fix from : https://github.com/longhorn/longhorn/issues/4853#issuecomment-1776266960
      values: |
        persistence:
          defaultClass: true
        preUpgradeChecker:
            jobEnabled: false # 
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true